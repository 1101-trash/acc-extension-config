DistantGlowGlazing = 2.0    ; speed of distant glow going full power moving from back to front of a light
DistantGlowRadius = 2.0     ; multiplier for distant glow radius
DistantGlowFogRadius = 2.0  ; multiplier for distant glow fog factor
