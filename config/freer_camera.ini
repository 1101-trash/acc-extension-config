[BASIC]
; Extension
ENABLED=1 ; Active (set to 0 to disable Freer Camera); 1 or 0
SWITCH_MESSAGE=1 ; Show message when settings are switched; 1 or 0
VERTICAL_MOVEMENT=1 ; Allow vertical movement; 1 or 0
FIXED_CURSOR_MODE=1 ; Fix cursor while looking; 1 or 0

[MAIN]
; Main set of settings
MOVE_SPEED=25 ;; from 1 m/s to 100
MOVE_SPEED_FAST=75 ; Move speed, faster; from 1 m/s to 100
MOVE_SPEED_SLOW=5 ; Move speed, slower; from 1 m/s to 100
