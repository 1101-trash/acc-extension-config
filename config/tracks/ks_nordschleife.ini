UseEmissiveTexture = 0      ; set to 1 to use txEmissive texture
FloodlightPower = 10.0       ; increase value for floodlight mode, so emissiveness would increase if camera is right in front
FloodlightEXP = 10.0        ; increase for more focused floodlight effect
DistantGlowMult = 10.0       ; brightness of distant glow
DistantGlowTextured = 0     ; use slightly blurried sample from txDiffuse for distant glow
